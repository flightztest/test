<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>你好！我是 [你的名字]</h1>
</header>

<section>
    <h2>關於我</h2>
    <p>大家好，我是一名高中生，目前就讀於 [你的學校名稱]。我對學習充滿熱情，尤其喜歡 [你的興趣或科目，例如數學、科學或文學]。</p>
    
    <h2>興趣愛好</h2>
    <p>在空閒時間，我喜歡 [描述你的興趣，例如閱讀、運動、音樂、繪畫等]。我也喜歡參加各種課外活動，比如 [參加的社團或活動，例如音樂社、體育隊等]。</p>
    
    <h2>未來的目標</h2>
    <p>我的目標是 [描述你的未來計畫，例如考取某所大學、學習某個專業等]。我希望能夠 [描述你的理想職業或生活願景，例如成為一名科學家、老師等]。</p>
</section>

</body>
</html>
